<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form method="post">
      <fieldset class="container">
        <legend>Personal information</legend>
        <div class="field">
          <label>
            Surname:
            <input
            class="field"
            type="text"
            name="surname"
            required
            >
          </label>
        </div>
        <div class="field">
          <label class="form-input" name="name">
            Name:
            <input
            class="field"
            type="text"
            required
            >
          </label>
        </div>
        <div class="field">
          <label class="form-input">
            How old are You?
            <input
            name="age"
            type="number"
            min="1"
            max="100"
            value="12"
            >
          </label>
        </div>
        <div class="field">
          <label class="form-input" name="birthday">
            Full date of birth:
            <input type="date">
          </label>
        </div>
        <div class="field">
          <label name="accept">
            I accept the term of the agreement
            <input type="checkbox">
          </label>
        </div>
      </fieldset>

      <fieldset class="container">
        <legend>Registration</legend>
        <div class="field">
          <label class="form-input" name="email">
            E-mail:
            <input
            class="field"
            type="email"
            placeholder="email@example.com"
            required
            >
          </label>
        </div>
        <div class="field">
          <label class="form-input" name="password">
            Password:
            <input
            class="field"
            type="password"
            required
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="container">
        <legend>An interesting fact about you!</legend>
        <div class="field">
          <label>
            Do you love cats?
            <input
            type="radio"
            name="love-cats"
            value="y"
            >
            Yes
          </label>
          <label>
            <input
            type="radio"
            name="love-cats"
            value="n"
            >
            No
          </label>
        </div>
        <div class="field">
          <label class="form-input">
            What is your favorite color?
            <input type="color" value="#000">
          </label>
        </div>
        <div class="field">
          <label class="form-input">
            What time do you go to bed?
            <input type="time" step="2">
          </label>
        </div>
        <div class="field">
          <label class="form-input">
            What are your favorite brand of cars?
            <select name="car" multiple>
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
              <option disabled></option>
            </select>
          </label>
        </div>
        <div class="field">
          <label>
            How do you rate out work?
            <input type="range" value="0">
          </label>
        </div>
      </fieldset>

      <fieldset class="container">
        <legend>Additional info:</legend>
        <div class="field">
          <label class="form-input">
            Comments:
            <textarea
            autocomplete="off"
            minlength="1"
            maxlength="50"
           ></textarea>
          </label>
        </div>
        <div class="field">
          <label>
            Would you recommend us?
            <select name="car">
              <option selected>yes</option>
              <option>no</option>
            </select>
          </label>
        </div>
      </fieldset>
    </form>
    <button type="submit">Submit</button>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
