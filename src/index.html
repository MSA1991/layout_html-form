<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form method="post">
      <fieldset class="container">
        <legend>Personal information</legend>
        <label class="field">
          Surname:
          <input
            type="text"
            name="surname"
            required
          >
        </label>
        <label class="field" name="name">
          Name:
          <input type="text" required>
        </label>
        <label class="field">
          How old are You?
          <input
            name="age"
            type="number"
            min="1"
            max="100"
            value="12"
          >
        </label>
        <label class="field" name="birthday">
          Full date of birth:
          <input type="date">
        </label>
        <label class="field" name="accept">
          I accept the term of the agreement
          <input type="checkbox">
        </label>
      </fieldset>

      <fieldset class="container">
        <legend>Registration</legend>
        <label class="field" name="email">
          E-mail:
          <input
            type="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label class="field" name="password">
          Password:
          <input type="password" required>
        </label>
      </fieldset>

      <fieldset class="container">
        <legend>An interesting fact about you!</legend>
        <label class="field">
           Do you love cats?
          <input
            type="radio"
            name="loveÐ¡ats"
            value="y"
          >
            Yes
          <input
            type="radio"
            name="loveCats"
            value="n"
          >
            No
        </label>
        <label class="field">
          What is your favorite color?
          <input type="color" value="#000">
        </label>
        <label class="field">
          What time do you go to bed?
          <input type="time" step="2">
        </label>
        <label class="field">
          What are your favorite brand of cars?
          <select name="car" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
            <option disabled></option>
          </select>
        </label>
        <label class="field">
          How do you rate out work?
          <input type="range" value="0">
        </label>
      </fieldset>

      <fieldset class="container">
        <legend>Additional info:</legend>
        <label class="field">
          Comments:
          <textarea
            autocomplete="off"
            minlength="1"
            maxlength="50"
         ></textarea>
        </label>
        <label class="field">
          Would you recommend us?
          <select name="car">
            <option selected>yes</option>
            <option>no</option>
          </select>
        </label>
      </fieldset>
    </form>
    <button type="submit">Submit</button>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
